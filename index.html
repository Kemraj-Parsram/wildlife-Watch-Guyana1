
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Watch Guyana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16a34a">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-modal, #success-modal, #info-modal { transition: opacity 0.3s ease-in-out; }
        .accordion-content {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-green-700">Wildlife Watch Guyana</h1>
            <p class="text-gray-600 mt-2">Report wildlife sightings to help conservation efforts.</p>
        </header>

        <!-- Install App Button -->
        <div id="install-container" class="text-center mb-4">
            <button id="install-btn" class="hidden w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                Download App for Offline Use
            </button>
        </div>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg space-y-4">

            <!-- Step 1 Accordion -->
            <div>
                <button type="button" class="w-full flex items-center justify-between text-left text-xl font-semibold text-gray-700" data-toggle="step-1-content">
                    <span>Step 1: Select a Photo</span>
                    <svg class="w-5 h-5 transform transition-transform rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                </button>
                <div id="step-1-content" class="accordion-content mt-4">
                    <div class="bg-gray-50 p-6 rounded-lg border-2 border-dashed border-gray-300 text-center">
                        <label for="wildlife-photo" class="cursor-pointer">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            <p class="mt-2 text-sm text-gray-600"><span class="font-semibold text-green-600">Click to upload</span> or take a photo</p>
                            <p class="text-xs text-gray-500">PNG or JPG</p>
                        </label>
                        <input id="wildlife-photo" name="wildlife-photo" type="file" class="sr-only" accept="image/*" capture="environment">
                    </div>
                </div>
            </div>
            
            <div class="border-t border-gray-200"></div>

            <!-- Sighting Details Container (Initially Hidden) -->
            <div id="sighting-details" class="hidden space-y-4">
                <div class="mb-6"><img id="photo-preview" src="#" alt="Wildlife Sighting" class="rounded-lg shadow-md w-full h-auto object-cover max-h-96"></div>
                <div id="loader-container" class="flex flex-col items-center justify-center my-6 hidden"><div class="loader"></div><p class="text-gray-600 mt-3">Analyzing image and fetching location...</p></div>

                <!-- Step 2 Accordion -->
                <div>
                    <button type="button" class="w-full flex items-center justify-between text-left text-xl font-semibold text-gray-700" data-toggle="step-2-content">
                        <span>Step 2: Sighting Details</span>
                        <svg class="w-5 h-5 transform transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                    <div id="step-2-content" class="accordion-content hidden mt-4">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Identified Species (Scientific Name)</label>
                                <p id="scientific-name" class="mt-1 text-lg font-semibold bg-green-50 p-3 rounded-md border border-green-200"></p>
                            </div>
                            <div id="gps-auto-container">
                                <label class="block text-sm font-medium text-gray-700">GPS Coordinates</label>
                                <p id="gps-coords" class="mt-1 text-md bg-gray-50 p-3 rounded-md border"></p>
                            </div>
                            <div id="gps-manual-container" class="hidden">
                                <label class="block text-sm font-medium text-gray-700">Enter GPS Coordinates</label>
                                <div class="flex gap-2 mt-1">
                                    <input type="number" id="manual-lat" placeholder="Latitude (e.g., 6.8045)" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                    <input type="number" id="manual-lon" placeholder="Longitude (e.g., -58.1551)" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200"></div>

                <!-- Step 3 Accordion -->
                 <div>
                    <button type="button" class="w-full flex items-center justify-between text-left text-xl font-semibold text-gray-700" data-toggle="step-3-content">
                        <span>Step 3: Your Details (Optional)</span>
                        <svg class="w-5 h-5 transform transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                    <div id="step-3-content" class="accordion-content hidden mt-4">
                         <form id="contact-form" class="space-y-4">
                            <div><label for="user-name" class="block text-sm font-medium text-gray-700">Your Name</label><input type="text" id="user-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></div>
                            <div><label for="user-contact" class="block text-sm font-medium text-gray-700">Email or Phone</label><input type="text" id="user-contact" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></div>
                            <div><label for="user-notes" class="block text-sm font-medium text-gray-700">Additional Notes</label><textarea id="user-notes" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="e.g., Animal behavior, time of day..."></textarea></div>
                        </form>
                    </div>
                </div>

                <div id="action-buttons" class="mt-4 flex flex-col sm:flex-row gap-4">
                    <button id="send-report-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>Send Report</button>
                    <button id="reset-btn" class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm10.293 9.293a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L15 14.414V17a1 1 0 11-2 0v-2.586l-1.293 1.293a1 1 0 01-1.414-1.414l3-3z" clip-rule="evenodd" /></svg>Start Over</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0"><div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-xl text-center"><h3 class="text-xl font-bold text-red-600 mb-2">Error</h3><p id="error-message" class="text-gray-700 mb-4"></p><button id="close-error-modal" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Close</button></div></div>
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0"><div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-xl text-center"><div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4"><svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div><h3 class="text-xl font-bold text-green-700 mb-2">Report Sent</h3><p class="text-gray-700 mb-4">Your email client should be open. Please review and send.</p><button id="close-success-modal" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Got it!</button></div></div>
    <div id="info-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0"><div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-xl text-center"><div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4"><svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div><h3 class="text-xl font-bold text-blue-700 mb-2">Information</h3><p id="info-message" class="text-gray-700 mb-4"></p><button id="close-info-modal" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">OK</button></div></div>

    <script>
        // DOM Elements
        const elements = {
            photoInput: document.getElementById('wildlife-photo'),
            photoPreview: document.getElementById('photo-preview'),
            sightingDetails: document.getElementById('sighting-details'),
            loaderContainer: document.getElementById('loader-container'),
            scientificNameEl: document.getElementById('scientific-name'),
            gpsCoordsEl: document.getElementById('gps-coords'),
            gpsAutoContainer: document.getElementById('gps-auto-container'),
            gpsManualContainer: document.getElementById('gps-manual-container'),
            manualLat: document.getElementById('manual-lat'),
            manualLon: document.getElementById('manual-lon'),
            sendReportBtn: document.getElementById('send-report-btn'),
            resetBtn: document.getElementById('reset-btn'),
            userName: document.getElementById('user-name'),
            userContact: document.getElementById('user-contact'),
            userNotes: document.getElementById('user-notes'),
            installBtn: document.getElementById('install-btn'),
        };

        const modals = {
            error: { el: document.getElementById('error-modal'), msg: document.getElementById('error-message'), btn: document.getElementById('close-error-modal') },
            success: { el: document.getElementById('success-modal'), btn: document.getElementById('close-success-modal') },
            info: { el: document.getElementById('info-modal'), msg: document.getElementById('info-message'), btn: document.getElementById('close-info-modal') }
        };

        // --- State ---
        let db;
        let sightingData = {};
        let deferredInstallPrompt = null;

        // --- Event Listeners ---
        window.addEventListener('load', () => {
            initDb();
            registerServiceWorker();
            checkPendingReports();
            setupAccordions();
        });
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredInstallPrompt = e;
            elements.installBtn.classList.remove('hidden');
        });

        elements.installBtn.addEventListener('click', () => {
            if (deferredInstallPrompt) {
                deferredInstallPrompt.prompt();
                deferredInstallPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') console.log('User accepted the install prompt');
                    else console.log('User dismissed the install prompt');
                    deferredInstallPrompt = null;
                    elements.installBtn.classList.add('hidden');
                });
            }
        });
        
        elements.photoInput.addEventListener('change', handlePhotoSelect);
        elements.resetBtn.addEventListener('click', () => resetApp(false));
        elements.sendReportBtn.addEventListener('click', processReport);
        modals.error.btn.addEventListener('click', () => toggleModal(modals.error, false));
        modals.success.btn.addEventListener('click', () => toggleModal(modals.success, false));
        modals.info.btn.addEventListener('click', () => toggleModal(modals.info, false));

        // --- Accordion Logic ---
        function setupAccordions() {
            document.querySelectorAll('[data-toggle]').forEach(toggle => {
                const content = document.getElementById(toggle.dataset.toggle);
                const icon = toggle.querySelector('svg');
                
                // Set initial animated state based on HTML class
                if (content.classList.contains('hidden')) {
                    content.style.maxHeight = '0px';
                } else {
                     // Let it calculate height after render
                    setTimeout(() => content.style.maxHeight = content.scrollHeight + 'px', 0);
                }
                content.classList.remove('hidden'); // Use max-height for transitions

                toggle.addEventListener('click', () => {
                    if (content.style.maxHeight === '0px') {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.classList.add('rotate-180');
                    } else {
                        content.style.maxHeight = '0px';
                        icon.classList.remove('rotate-180');
                    }
                });
            });
        }
        
        function expandAccordion(contentId) {
            const content = document.getElementById(contentId);
            const toggle = document.querySelector(`[data-toggle="${contentId}"]`);
            if (content && toggle && content.style.maxHeight === '0px') {
                content.style.maxHeight = content.scrollHeight + 'px';
                toggle.querySelector('svg').classList.add('rotate-180');
            }
        }

        function collapseAccordion(contentId) {
            const content = document.getElementById(contentId);
            const toggle = document.querySelector(`[data-toggle="${contentId}"]`);
            if (content && toggle && content.style.maxHeight !== '0px') {
                content.style.maxHeight = '0px';
                toggle.querySelector('svg').classList.remove('rotate-180');
            }
        }

        // --- Database ---
        function initDb() {
            const request = indexedDB.open('wildlifeDB', 1);
            request.onupgradeneeded = event => {
                db = event.target.result;
                db.createObjectStore('reports', { keyPath: 'id', autoIncrement: true });
            };
            request.onsuccess = event => { db = event.target.result; };
            request.onerror = event => console.error('DB Error:', event.target.errorCode);
        }

        function saveReportOffline(report) {
            if (!db) return;
            const transaction = db.transaction(['reports'], 'readwrite');
            const store = transaction.objectStore('reports');
            store.add(report);
            transaction.oncomplete = () => {
                toggleModal(modals.info, true, "No internet connection. Your report has been saved and will be sent automatically when you're back online.");
                setTimeout(() => resetApp(false), 3000);
            };
            transaction.onerror = (e) => console.error('Error saving report offline:', e);
        }

        // --- Core App Logic ---
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service worker registration successful:', reg))
                    .catch(err => console.error('Service worker registration failed:', err));
            }
        }
        
        function checkPendingReports() {
            // Wait for DB to be initialized
            if (!db) {
                setTimeout(checkPendingReports, 100);
                return;
            }
            // Only try to send if online
            if (!navigator.onLine) return;
            
            const transaction = db.transaction(['reports'], 'readwrite');
            const store = transaction.objectStore('reports');
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = () => {
                const reports = getAllRequest.result;
                if (reports.length > 0) {
                    toggleModal(modals.info, true, `You have ${reports.length} pending report(s). Attempting to send them now...`);
                    reports.forEach(report => {
                        generateEmail(report); // This opens mailto for each report
                        store.delete(report.id); // Delete from DB after opening mail client
                    });
                }
            };
            getAllRequest.onerror = (event) => console.error("Could not get reports from db", event);
        }

        async function handlePhotoSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            resetApp(true); // Soft reset
            elements.sightingDetails.classList.remove('hidden');
            elements.loaderContainer.classList.remove('hidden');
            collapseAccordion('step-1-content');
            
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    elements.photoPreview.src = e.target.result;
                    sightingData.imageData = e.target.result.split(',')[1];
                    const [location, species] = await Promise.all([getLocation(), identifySpecies(sightingData.imageData)]);
                    sightingData.latitude = location.latitude;
                    sightingData.longitude = location.longitude;
                    sightingData.scientificName = species;
                    updateUIWithData();
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error("Processing error:", error);
                toggleModal(modals.error, true, error.message);
                resetApp(false);
            }
        }
        
        function updateUIWithData() {
            elements.scientificNameEl.textContent = sightingData.scientificName || 'Could not identify';
            if (sightingData.latitude && sightingData.longitude) {
                elements.gpsCoordsEl.textContent = `${sightingData.latitude.toFixed(5)}, ${sightingData.longitude.toFixed(5)}`;
                elements.gpsAutoContainer.classList.remove('hidden');
                elements.gpsManualContainer.classList.add('hidden');
            } else {
                elements.gpsAutoContainer.classList.add('hidden');
                elements.gpsManualContainer.classList.remove('hidden');
            }
            elements.loaderContainer.classList.add('hidden');
            expandAccordion('step-2-content');
            expandAccordion('step-3-content');
        }

        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) return resolve({ latitude: null, longitude: null });
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude }),
                    () => resolve({ latitude: null, longitude: null }),
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }
        
        async function identifySpecies(base64ImageData) {
            const apiKey = ""; // API Key will be injected by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: "Identify the animal in this image and provide only its scientific name. If it's not an animal, say 'Not an animal'." }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }] }] };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                return result.candidates[0]?.content?.parts[0]?.text.trim() || 'Identification failed';
            } catch (error) {
                console.error("Gemini API error:", error);
                return 'Identification requires internet';
            }
        }

        function processReport() {
            const report = { ...sightingData };
            report.userName = elements.userName.value;
            report.userContact = elements.userContact.value;
            report.userNotes = elements.userNotes.value;
            if (!report.latitude || !report.longitude) {
                report.latitude = elements.manualLat.value || '6.8045';
                report.longitude = elements.manualLon.value || '-58.1551';
            }
            if (!report.scientificName || !report.imageData) {
                toggleModal(modals.error, true, 'Please select a photo first so a report can be generated.');
                return;
            }

            if (navigator.onLine) {
                generateEmail(report);
            } else {
                saveReportOffline(report);
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    navigator.serviceWorker.ready.then(sw => sw.sync.register('send-reports'));
                }
            }
        }

        function generateEmail(report) {
            const recipient = 'wildlifewatchgy@gmail.com';
            const subject = `Wildlife Sighting Report: ${report.scientificName}`;
            const body = `A new wildlife sighting has been reported.\n\n---DETAILS---\nSpecies (Scientific Name): ${report.scientificName}\nLocation (Lat, Lon): ${report.latitude}, ${report.longitude}\n\n---OBSERVER (Optional)---\nName: ${report.userName || 'Not provided'}\nContact: ${report.userContact || 'Not provided'}\nNotes: \n${report.userNotes || 'None'}\n\n---\nThis report was generated by the Wildlife Watch Guyana App. The image is attached.`;
            window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            toggleModal(modals.success, true);
        }

        // --- UI & Helpers ---
        function resetApp(isProcessing = false) {
            sightingData = {};
            if (!isProcessing) {
                 elements.photoInput.value = '';
                 elements.photoPreview.src = '#';
                 elements.sightingDetails.classList.add('hidden');
            }
            elements.loaderContainer.classList.add('hidden');
            collapseAccordion('step-2-content');
            collapseAccordion('step-3-content');
            expandAccordion('step-1-content');
            document.getElementById('contact-form').reset();
        }

        function toggleModal(modal, show, message = '') {
            if (show) {
                if (modal.msg) modal.msg.textContent = message;
                modal.el.classList.remove('hidden');
                setTimeout(() => modal.el.classList.remove('opacity-0'), 10);
            } else {
                modal.el.classList.add('opacity-0');
                setTimeout(() => modal.el.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
